<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
    <title>[[${pageTitle}]]</title>
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/js/cataloguesDropdown.js"></script>
    <script type="text/javascript" src="/js/composersDropdown.js"></script>
    <script type="text/javascript" src="/js/compositionsDropdown.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
    <ul class="navbar-nav mx-auto">
        <a class="p-1 text-secondary mx-5"><i class="fa fa-dot-circle-o fa-lg d-block pt-1"></i></a>
        <a class="p-1 text-secondary mx-5" th:href="@{/}">Home</a>
        <li class="nav-item dropdown mx-5" >
            <a href="#" class="nav-link dropbtn dropdown-toggle" onclick="composersDrop()" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Compozitori</a>
            <div class="dropdown-menu dropdown-content" id="composersDropdown">
                <a class="dropdown-item" th:href="@{/composers}">Vizualizare</a>
                <a class="dropdown-item" th:href="@{/composers/new}">Adaugare</a>
            </div>
        </li>
        <li class="nav-item dropdown mx-5" >
            <a href="#" class="nav-link dropdown-toggle dropbtn"  onclick="compositionsDrop()" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Compozitii</a>
            <div class="dropdown-menu dropdown-content" id="compositionsDropdown">
                <a class="dropdown-item" th:href="@{/compositions}">Vizualizare</a>
                <a class="dropdown-item" th:href="@{/compositions/new}">Adaugare</a>
            </div>
        </li>
        <li class="nav-item dropdown mx-5" >
            <a href="#" class="nav-link dropdown-toggle dropbtn" onclick="cataloguesDrop()" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Cataloage</a>
            <div class="dropdown-menu dropdown-content" id="cataloguesDropdown">
                <a class="dropdown-item" th:href="@{/catalogues}">Vizualizare</a>
                <a class="dropdown-item" th:href="@{/catalogues/new}">Adaugare</a>
            </div>
        </li>
    </ul>
    </div>
</nav>
<div class="text-center">
    <div class="container">
        <div class="row" style="">
            <div class="mx-auto col-lg-6 col-10">
                <h1>[[${pageHeader}]]</h1>
                <form class="text-left" th:action="@{/composers/save}" method="post" th:object="${composer}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group"> <label>Nume</label> <input type="text" class="form-control" th:field="*{nume}" placeholder="Name" required maxlength="50"> </div>
                    <div class="form-group"> <label>Prenume</label> <input type="text" class="form-control" th:field="*{prenume}" placeholder="Surname" required maxlength="100"> </div>
                    <div class="form-group"> <label>Stil</label> <input type="text" class="form-control" th:field="*{stil}"  placeholder="Style" required maxlength="45"> </div>
                    <div class="form-group"> <label>Tara de origine</label> <input type="text" class="form-control" th:field="*{tara_origine}" required maxlength="45" placeholder="Country of origin"> </div>
                    <div class="form-group"> <label>Data nasterii</label> <input type="date" class="form-control" th:field="*{data_nasterii}" required placeholder="Date of birth"> </div>
                    <div class="form-group"> <label>Data mortii</label> <input type="date" class="form-control" th:field="*{data_mortii}" placeholder="Date of death"> </div>

                    <div style="text-align: center" class="pb-1"><button type="submit" class="btn bg-dark">DONE</button></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
